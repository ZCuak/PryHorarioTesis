{% extends "layouts/base.html" %}
{% load i18n static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>{% if form.instance.pk %}Editar Semestre Académico{% else %}Crear Semestre Académico{% endif %}</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="id_fecha_inicio" class="form-label">Fecha inicio</label>
                            {{ form.fecha_inicio }}
                        </div>
                        <div class="mb-3">
                            <label for="id_fecha_fin" class="form-label">Fecha fin</label>
                            {{ form.fecha_fin }}
                        </div>
                        <div class="mb-3 form-check">
                            <label for="id_vigencia" class="form-check-label">Vigencia</label>
                            {{ form.vigencia }}
                        </div>
                        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
