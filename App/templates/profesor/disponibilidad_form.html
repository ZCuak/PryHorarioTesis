{% extends "layouts/base.html" %}
{% load i18n static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>{% if form.instance.pk %}Editar disponibilidad{% else %}Crear disponibilidad{% endif %}</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!-- <div class="mb-3">
                            <label for="id_semestre" class="form-label">Semestre</label>
                            {{ form.semestre }}
                        </div> -->
                        <div class="mb-3">
                            <label for="id_fecha" class="form-label">Fecha</label>
                            {{ form.fecha }}
                        </div>
                        <div class="mb-3">
                            <label for="id_hora_inicio" class="form-label">Hora inicio</label>
                            {{ form.hora_inicio }}
                        </div>
                        <div class="mb-3">
                            <label for="id_hora_fin" class="form-check-label">Hora fin</label>
                            {{ form.hora_fin }}
                        </div>
                        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
