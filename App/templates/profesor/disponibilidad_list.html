{% extends "layouts/base.html" %}
{% load i18n static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>Disponibilidad del profesor</h6>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr class="text-center">
                                <th>Semana Inicio</th>
                                <th>Semana Fin</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for disponibilidad in disponibilidades %}
                                <tr class="text-center">
                                    <td>{{ disponibilidad.0 }}</td>
                                    <td>{{ disponibilidad.1 }}</td>
                                    <td>
                                        <a href="{% url 'ver_disponibilidad' disponibilidad.0 disponibilidad.1 %}" class="btn btn-primary">Ver</a>
                                        <a href="" class="btn btn-warning">Editar</a>
                                        <a href="{% url 'disponibilidad_create' %}?semana_inicio={{ disponibilidad.0 }}&semana_fin={{ disponibilidad.1 }}" class="btn btn-success">Agregar Disponibilidad</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
